apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    defaultConfig {
        applicationId "com.appsbee.freecurrencyconverter"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}




android {
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:24.0.0'
    implementation 'com.google.android.gms:play-services-ads:18.1.0'
    implementation 'com.android.support:design:24.0.0'
    implementation 'agency.tango.android:material-intro-screen:0.0.3'
    implementation 'com.github.GrenderG:Prefs:1.1'



}
